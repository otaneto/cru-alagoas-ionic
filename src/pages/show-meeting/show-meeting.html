<ion-header>

  <ion-navbar>
    <ion-title>{{ meeting.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img *ngIf="meeting.picture" [attr.src]="meeting.picture" />
    <img *ngIf="!!meeting.picture === false" src="http://via.placeholder.com/350x160" />
    <ion-card-content>
      <ion-card-title>
        <ion-row justify-content-between>
          {{ meeting.name }}
          <div class="actions">
            <ion-icon name="ios-create-outline" (click)="editMeeting(meeting)"></ion-icon>
            <ion-icon ios="ios-trash-outline" md="md-trash" color="danger" (click)="deleteMeeting()"></ion-icon>
          </div>
        </ion-row>
      </ion-card-title>
      <p>{{ concatDays(meeting.days) }} - {{ meeting.time }}</p>
      <p>Respons√°veis: {{ meeting.leaders }}</p>
      <br>
      <p>{{ meeting.description }}</p>
    </ion-card-content>
    <div id="map"></div>
    <ion-card-content>
      <ion-card-title>
        {{ truncate(meeting.location.display_name) }}
      </ion-card-title>
      <p>{{ meeting.place_description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
