<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <ion-item>
      <ion-label floating [color]="loginForm.get('email').touched && !loginForm.get('email').valid && 'danger'">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating [color]="loginForm.get('password').touched && !loginForm.get('password').valid && 'danger'">Senha</ion-label>
      <ion-input type="password" minLength="6" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating [color]="loginForm.get('confirm_password').touched && !confirmPasswordIsEqualPassword() && 'danger'">Confirmar senha</ion-label>
      <ion-input type="confirm_password" minLength="6" formControlName="confirm_password"></ion-input>
    </ion-item>
    <button ion-button full type="submit" [disabled]="!loginForm.valid || !confirmPasswordIsEqualPassword()">Entrar</button>
  </form>
</ion-content>
