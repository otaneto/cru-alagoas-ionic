<ion-header>
  <ion-navbar>
    <ion-title>Reuniões</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getMeetings($event)" placeholder="Buscar reunião"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let meeting of meetingsFound" (click)="showMeeting(meeting)">
    <img src="http://via.placeholder.com/350x160" />
    <ion-card-content>
      <ion-card-title>
        {{ meeting.name }}
      </ion-card-title>
      <p>Sexta-feira - 18:30</p>
      <p>Instituto Federal de Alagoas - IFAL</p>
    </ion-card-content>
  </ion-card>
</ion-content>
