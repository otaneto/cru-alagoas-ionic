<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label floating [color]="loginForm.get('email').touched && !loginForm.get('email').valid && 'danger'">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating [color]="loginForm.get('password').touched && !loginForm.get('password').valid && 'danger'">Senha</ion-label>
      <ion-input type="password" minLength="6" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button full type="submit" [disabled]="!loginForm.valid">Entrar</button>
  </form>
  <a class="primary" (click)="goToSignUpPage()">NÃ£o possuo cadastro!</a>
</ion-content>
