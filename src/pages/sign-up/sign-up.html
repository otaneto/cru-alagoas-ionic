<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <ion-item>
      <ion-label floating [color]="signUpForm.get('name').touched && !signUpForm.get('name').valid && 'danger'">Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data de Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="birthday" formControlName="birthday"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating [color]="signUpForm.get('email').touched && !signUpForm.get('email').valid && 'danger'">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating [color]="signUpForm.get('password').touched && !signUpForm.get('password').valid && 'danger'">Senha</ion-label>
      <ion-input type="password" minLength="6" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating [color]="signUpForm.get('confirm_password').touched && !confirmPasswordIsEqualPassword() && 'danger'">Confirmar senha</ion-label>
      <ion-input type="password" minLength="6" formControlName="confirm_password"></ion-input>
    </ion-item>
    <button ion-button full type="submit" [disabled]="!signUpForm.valid || !confirmPasswordIsEqualPassword()">Cadastrar</button>
  </form>
  <a class="primary" (click)="goToLoginPage()">JÃ¡ possuo cadastro!</a>
</ion-content>
