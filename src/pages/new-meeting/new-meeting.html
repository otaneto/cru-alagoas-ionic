<ion-header>

  <ion-navbar>
    <ion-title>Nova Reunião</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" clear>Salvar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="meetingForm">
    <ion-row justify-content-center>
      <button ion-button type="button">Selecionar Imagem</button>
    </ion-row>
    <ion-item>
      <ion-input type="text" formControlName="name" placeholder="Título da reunião"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="description" placeholder="Breve descrição"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dias</ion-label>
      <ion-select formControlName="days" multiple="true" (ionChange)="selectDays($event)">
        <ion-option value="sunday">Domingo</ion-option>
        <ion-option value="monday">Segunda-feira</ion-option>
        <ion-option value="tuesday">Terça-feira</ion-option>
        <ion-option value="wednesday">Quarta-feira</ion-option>
        <ion-option value="thursday">Quinta-feira</ion-option>
        <ion-option value="friday">Sexta-feira</ion-option>
        <ion-option value="saturday">Sábado</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Horário</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="time" formControlName="time" (ionChange)="selectTime($event)"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="description" placeholder="Breve descrição"></ion-input>
    </ion-item>
    <ion-row justify-content-center>
      <button type="button" ion-button (click)="onOpenMap()">Selecionar Local</button>
    </ion-row>
  </form>
</ion-content>
